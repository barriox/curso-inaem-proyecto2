<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Asynchronous JavaScript</title>
  </head>
  <body>
    <main class="container">
      <h2>Obtener paises</h2>
      <button id="btnPais">Obtener paises</button>
      <h2>Obtener ciudades con coordenadas</h2>
      <form action="#">
        <div>
          <div>
            <label for="validationCustom01" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
            />
          </div>
          <button
            class="btn btn-primary"
            id="submitbtn"
            type="submit"
            onclick="searchCity()"
          >
            Mostrar coordenadas
          </button>
        </div>
      </form>
      <div>
        <h2>Obtener ciudad con coordenadas</h2>
        <form action="#">
          <div>
            <label for="validationCustom01" class="form-label">Latitude</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              required
            />
          </div>
          <div>
            <label for="validationCustom02" class="form-label">Longitude</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              required
            />
          </div>
          <div>
            <button
              class="btn btn-primary"
              id="submitbtn"
              type="submit"
              onclick="submited()"
            >
              Obtener ciudad
            </button>
          </div>
        </form>
      </div>
      <div class="countries"></div>
    </main>
    <script defer src="./script.js"></script>
  </body>
</html>
