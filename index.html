<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Proyecto 2</title>
  </head>
  <body>
    <main class="container">
      <h1 class="col-12 mb-5">Proyecto 2</h1>
      <div class="container">
        <div class="float-end col-4">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Ciudades de ejemplo
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <strong>Berlin, Madrid, Paris</strong>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Coordenadas de ejemplo
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <strong>52.508, 13.381</strong>
                </div>
                <div class="accordion-body">
                  <strong>19.037, 72.873</strong>
                </div>
                <div class="accordion-body">
                  <strong>-33.933, 18.474</strong>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-8 float-start">
            <div>
              <h2>Obtener ciudades con coordenadas</h2>
              <form action="#">
                <div>
                  <div>
                    <label
                      for="validationCustom01"
                      class="col-form-label"
                    ></label>
                    <input
                      type="text"
                      class="form-control"
                      id="validationCustom03"
                      placeholder="City"
                      required
                    />
                  </div>
                  <div class="mt-3 pb-5">
                    <button
                      class="btn btn-primary"
                      id="submitbtn1"
                      type="submit"
                    >
                      Mostrar coordenadas en consola
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div>
              <h2>Obtener ciudad con coordenadas</h2>
              <form action="#">
                <div>
                  <label for="validationCustom01" class="form-label"></label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom01"
                    placeholder="Latitude"
                    required
                  />
                </div>
                <div>
                  <label for="validationCustom02" class="form-label"></label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom02"
                    placeholder="Longitude"
                    required
                  />
                </div>
                <div class="mt-3">
                  <button class="btn btn-warning" id="submitbtn2" type="submit">
                    Obtener ciudad
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5 col-12 countryContainer"></div>
    </main>
    <script defer src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
